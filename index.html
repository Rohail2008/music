<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AllPlay ðŸŽ¶</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: var(--card-bg);
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .page {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .active {
      display: block;
    }

    header h1 {
      color: red;
      font-size: 2rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      display: block;
      margin: 10px auto;
    }

    #searchButton {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto 0;
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: var(--card-bg);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }

    li:hover {
      background: #eaeaea;
    }

    .content-row {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    li img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }

    li p {
      flex: 1;
      margin: 0;
      font-weight: bold;
    }

    .video-wrapper {
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 350px;
      border-radius: 10px;
    }

    button.small-btn {
      padding: 5px 10px;
      font-size: 14px;
      margin-left: 5px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 50px 0 20px;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .content-row { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>

  <nav>
    <a onclick="switchPage('homePage')">Home</a>
    <a onclick="switchPage('playlistPage')">Playlist</a>
  </nav>

  <div id="homePage" class="page active">
    <header>
      <h1>AllPlay ðŸŽ¶</h1>
      <input type="text" id="search" placeholder="Search for music..." />
      <button id="searchButton">Search</button>
    </header>
    <ul id="results"></ul>
  </div>

  <div id="playlistPage" class="page">
    <h2 style="text-align:center;">Your Playlist</h2>
    <ul id="playlistItems"></ul>
  </div>

  <footer>
    <p>&copy; 2023-2025 All rights reserved. <a href="https://chrohail.org/" target="_blank">By Chauhdry Rohail</a></p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const apiKey = 'AIzaSyDHP2EWHt-9Pm4_L20lHeVt3Qotb8WYIZU';
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('search');
    const resultsList = document.getElementById('results');
    const playlistItems = document.getElementById('playlistItems');

    let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
    let currentVideo = null;
    let currentPlaylistIndex = -1;
    let ytPlayer = null;

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function switchPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    searchButton.addEventListener('click', handleSearch);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleSearch();
    });

    function handleSearch() {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a search term!');
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoCategoryId=10&key=${apiKey}`;
      fetch(url)
        .then(res => res.json())
        .then(data => displayResults(data.items))
        .catch(err => console.error('Error:', err));
    }

    function displayResults(items) {
      resultsList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        const row = document.createElement('div');
        row.className = 'content-row';

        const img = document.createElement('img');
        img.src = item.snippet.thumbnails.default.url;

        const title = document.createElement('p');
        title.textContent = item.snippet.title;

        const saveBtn = document.createElement('button');
        saveBtn.className = 'small-btn';
        saveBtn.textContent = 'Save to Playlist';
        saveBtn.onclick = e => {
          e.stopPropagation();
          saveToPlaylist(item.snippet.title, item.id.videoId);
        };

        row.append(img, title, saveBtn);
        li.appendChild(row);
        li.onclick = () => playVideoInline(li, item.id.videoId);
        resultsList.appendChild(li);
      });
    }

    function playVideoInline(container, videoId) {
      if (currentVideo) currentVideo.remove();

      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
      container.appendChild(wrapper);
      currentVideo = wrapper;
    }

    function saveToPlaylist(title, videoId) {
      if (playlist.find(song => song.videoId === videoId)) {
        alert('ðŸŽµ This song is already in your playlist!');
        return;
      }

      playlist.push({ title, videoId });
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylist();
    }

    function updatePlaylist() {
      playlistItems.innerHTML = '';
      playlist.forEach((song, index) => {
        const li = document.createElement('li');
        const row = document.createElement('div');
        row.className = 'content-row';

        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${song.videoId}/default.jpg`;

        const title = document.createElement('p');
        title.textContent = song.title;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'small-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = e => {
          e.stopPropagation();
          removeFromPlaylist(song.videoId);
        };

        row.append(img, title, removeBtn);
        li.appendChild(row);

        li.onclick = () => {
          currentPlaylistIndex = index;
          playPlaylistVideo(li, song.videoId);
        };

        playlistItems.appendChild(li);
      });
    }

    function removeFromPlaylist(videoId) {
      playlist = playlist.filter(song => song.videoId !== videoId);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylist();
    }

    function playPlaylistVideo(container, videoId) {
      if (currentVideo) currentVideo.remove();
      if (ytPlayer && ytPlayer.destroy) ytPlayer.destroy();

      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1`;
      iframe.frameborder = '0';
      iframe.allowFullscreen = true;
      iframe.id = 'ytPlayer';
      wrapper.appendChild(iframe);
      container.appendChild(wrapper);
      currentVideo = wrapper;

      setTimeout(() => {
        ytPlayer = new YT.Player('ytPlayer', {
          events: {
            onStateChange: event => {
              if (event.data === YT.PlayerState.ENDED) {
                const nextIndex = currentPlaylistIndex + 1;
                if (nextIndex < playlist.length) {
                  const nextLi = playlistItems.children[nextIndex];
                  currentPlaylistIndex = nextIndex;
                  playPlaylistVideo(nextLi, playlist[nextIndex].videoId);
                }
              }
            }
          }
        });
      }, 100);
    }

    updatePlaylist();
  </script>
</body>
</html>
