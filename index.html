<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AllPlay ðŸŽ¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/allplay-icon.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: red; }
    ul { list-style: none; padding: 0; }
    li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>AllPlay ðŸŽ¶</h1>
  <input type="file" id="upload" accept="audio/mp3" multiple />
  <ul id="playlist"></ul>
  <audio id="audioPlayer" controls></audio>

  <script>
    const uploadInput = document.getElementById('upload');
    const playlistEl = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    let playlist = [];
    let currentIndex = 0;

    // Load playlist from IndexedDB (optional: use localStorage instead)
    uploadInput.addEventListener('change', e => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        playlist.push({ name: file.name, url });
      });
      updatePlaylistUI();
    });

    function updatePlaylistUI() {
      playlistEl.innerHTML = '';
      playlist.forEach((track, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${track.name}</span>
          <button onclick="playTrack(${index})">Play</button>
        `;
        playlistEl.appendChild(li);
      });
    }

    function playTrack(index) {
      currentIndex = index;
      audioPlayer.src = playlist[index].url;
      audioPlayer.play();
    }

    // Auto-play next track
    audioPlayer.addEventListener('ended', () => {
      if (currentIndex + 1 < playlist.length) {
        playTrack(currentIndex + 1);
      }
    });

    // Optional: install Service Worker for full offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => {
        console.log('âœ… Service Worker registered');
      });
    }
  </script>
</body>
</html>
